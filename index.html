<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: black">
      <a-assets>
        <a-asset-item
          id="flowermask"
          src="flower_mask.gltf"
        ></a-asset-item>
        <a-asset-item
          id="riotgas"
          src="riot_gas.gltf"
        ></a-asset-item>
        <a-asset-item
          id="flowersandpetals"
          src="flowers_and_petals.gltf"
        ></a-asset-item>
        <a-asset-item
          id="petals"
          src="petals.gltf"
        ></a-asset-item>
        <a-asset-item
          id="debris"
          src="debris.gltf"
        ></a-asset-item>
        <a-asset-item
          id="can"
          src="can.gltf"
        ></a-asset-item>
        <a-asset-item
          id="fence"
          src="fence.gltf"
        ></a-asset-item>
        <a-asset-item
          id="scene"
          src="scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="can1"
          src="can1.gltf"
        ></a-asset-item>
        <a-asset-item
          id="bat"
          src="bat.gltf"
        ></a-asset-item>
        <a-asset-item
          id="knife"
          src="knife.gltf"
        ></a-asset-item>
        <a-asset-item
          id="impact"
          src="impact.gltf"
        ></a-asset-item>
      </a-assets>
      <a-entity id="camera"
      camera
      look-controls
      wasd-controls
      position="-6 1.5 0"
      ></a-entity>
      <!-- <a-entity light="type:directional; castShadow:true; intensity: 2;" position="1 5 20"></a-entity> -->
      <a-sky color="white"></a-sky>
      <a-entity
        gltf-model="#flowermask"
        scale="0.6 0.6 0.6"
        position="-6.5 0 -5"
        rotation ="0 90 0"
        material = "color: black"
        modify-materials
      ></a-entity>
      <a-entity
        gltf-model="#impact"
        scale="1 1 1"
        position="-6.5 0 -5"
        rotation ="0 90 0"
        material = "color: black"
        modify-materials
      ></a-entity>

      <a-entity
        gltf-model="#impact"
        scale="1 1 1"
        position="-6.5 -2 -5"
        rotation ="0 90 10"
        material = "color: black"
        modify-materials
      ></a-entity>

      <a-entity
        gltf-model="#impact"
        scale="1 1 1"
        position="-4 -2 -7"
        rotation ="-10 90 10"
        material = "color: black"
        modify-materials
      ></a-entity>
      <a-entity
        gltf-model="#riotgas"
        position="-6 -0.25 -5"
        rotation ="0 90 0"
        scale="0.5 0.5 0.5"
        modify-materials
      ></a-entity>
      <a-entity
        gltf-model="#can"
        position="-4 .1 -4"
        scale="0.5 0.5 0.5"
        modify-materials
      ></a-entity>
      <a-entity
        gltf-model="#flowersandpetals"
        material = "color: #ffdae0"
        position="-6 -0.25 -5"
        rotation ="0 90 0"
        scale="0.5 0.5 0.5"
        modify-materials
      ></a-entity>

      <a-entity
        gltf-model="#flowersandpetals"
        material = "color: #ffdae0"
        position="-7 0 -2"
        scale="0.3 0.3 0.3"
        modify-materials
      ></a-entity>

      <a-entity
        gltf-model="#flowersandpetals"
        material = "color: #ffdae0"
        rotation="0 -45 0"
        position="-7.5 0 -4"
        scale="0.3 0.3 0.3"
        modify-materials
      ></a-entity>

      <a-entity
        gltf-model="#flowersandpetals"
        material = "color: #ffdae0"
        rotation="0 -45 0"
        position="-5 2 -1"
        scale="0.3 0.3 0.3"
        modify-materials
      ></a-entity>

      <a-entity
        gltf-model="#flowersandpetals"
        material = "color: #ffdae0"
        rotation="-25 75 105"
        position="-6.5 2 -1"
        scale="0.15 0.15 0.15"
        modify-materials
      ></a-entity>

      <a-entity
        gltf-model="#petals"
        material = "color: #ffdae0"
        scale="0.5 0.5 0.5"
        position="-6 0 -5"
        rotation ="0 90 0"
        modify-materials
      ></a-entity>

      <a-entity
        gltf-model="#petals"
        material = "color: #ffdae0"
        scale="0.5 0.5 0.5"
        position="-6 2 -8"
        rotation ="0 90 0"
        modify-materials
      ></a-entity>

      <a-entity
        gltf-model="#petals"
        material = "color: #ffdae0"
        scale="0.5 0.5 0.5"
        position="-6 3 -5"
        rotation ="0 90 0"
        modify-materials
      ></a-entity>

      <a-entity
        gltf-model="#petals"
        material = "color: #ffdae0"
        scale="0.5 0.5 0.5"
        position="-10 0 -5"
        rotation ="0 45 0"
        modify-materials
      ></a-entity>

      <a-entity
        gltf-model="#petals"
        material = "color: #ffdae0"
        scale="0.5 0.5 0.5"
        position="-6 -2 -5"
        rotation ="0 90 0"
        modify-materials
      ></a-entity>

      <a-entity
        gltf-model="#debris"
        material = "color: #ffdae0"
        scale=".003 .003 .003"
        position="-3 -3 -5"
        rotation ="45 -90 0"
        modify-materials
      ></a-entity>
      <a-entity
        gltf-model="#debris"
        material = "color: #ffdae0"
        scale=".002 .002 .002"
        position="-4.5 -.25 -5"
        rotation ="0 -90 -25"
        modify-materials
      ></a-entity>
      <a-entity
        gltf-model="#debris"
        material = "color: #ffdae0"
        scale=".004 .004 .004"
        position="-8 0 -10"
        rotation ="0 -45 0"
        modify-materials
      ></a-entity>
      <a-entity
        gltf-model="#fence"
        rotation="0 105 102"
        material = "color: #ffdae0"
        scale="1 1 1"
        position="4 -1 -15"
        modify-materials
      ></a-entity>
      <a-entity
        gltf-model="#fence"
        rotation="0 105 0"
        material = "color: #ffdae0"
        scale="1 1 1"
        position="-18 3 -15"
        modify-materials
      ></a-entity>
      <a-entity
        gltf-model="#can1"
        rotation="0 105 0"
        material = "color: #ffdae0"
        scale=".5 .5 .5"
        position="-12 -2 -5d"
        modify-materials
      ></a-entity>
      <a-entity
        gltf-model="#scene"
        rotation="0 0 0"
        material = "color: #ffdae0"
        scale="1.2 1.2 1.2"
        position="-9 -9.5 -15"
        modify-materials
      ></a-entity>
      <a-entity
        gltf-model="#bat"
        rotation="0 0 60"
        material = "color: #ffdae0"
        scale="5 5 5"
        position="-3 .65 -6.75"
        modify-materials
      ></a-entity>
      <a-entity
        gltf-model="#knife"
        rotation="0 0 60"
        material = "color: #ffdae0"
        scale=".003 .003 .003"
        position="-3 .65 -5.75"
        modify-materials
      ></a-entity>
      <a-plane
        position="-6 -2 0"
        rotation="-90 0 0"
        width="50"
        height="50"
        material= "src: textures/material_0_baseColor.jpeg;"
        color="#FFFFFF"
        shadow
      ></a-plane>
    </a-scene>
  </body>
</html>
