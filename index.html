<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent("modify-materials", {
        init: function() {
          // Wait for model to load.
          this.el.addEventListener("model-loaded", () => {
            // Grab the mesh / scene.
            const obj = this.el.getObject3D("mesh");
            // Go over the submeshes and modify materials we want.
            obj.traverse(node => {
              if (node.name.indexOf("ship") !== -1) {
                node.material.color.set("red");
              }
            });
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene background="color: grey">
      <a-assets>
        <a-asset-item
          id="flowermask"
          src="https://raw.githubusercontent.com/asukabaka/3dmodel/main/flower%20mask.gltf"
        ></a-asset-item>
        <a-asset-item
          id="riotgas"
          src="https://raw.githubusercontent.com/asukabaka/3dmodel/main/riot%20gas.gltf"
        ></a-asset-item>
        <a-asset-item
          id="flowersandpetals"
          src="https://raw.githubusercontent.com/asukabaka/3dmodel/main/riot%20gas.gltf"
        ></a-asset-item>
      </a-assets>
      <a-entity
        gltf-model="#flowermask"
        scale="0.5 0.5 0.5"
        modify-materials
      ></a-entity>
      <a-entity
        gltf-model="#riotgas"
        scale="0.5 0.5 0.5"
        modify-materials
      ></a-entity>
      <a-entity
        gltf-model="#flowersandpetals"
        color="#ffdae0"
        scale="0.5 0.5 0.5"
        modify-materials
      ></a-entity>
      <a-entity
        gltf-model="#flowersandpetals"
        color="#ffdae0"
        position="1 -1 1"
        scale="0.5 0.5 -0.5"
        modify-materials
      ></a-entity>

        shadow
      ></a-plane>
    </a-scene>
  </body>
</html>
